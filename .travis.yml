env:
  global:
    - CC_TEST_REPORTER_ID=c9c7e6be089003e81598448088eba62252c988c4b92fcaa88d45ba1c1138592f

language: go

go:
  - "1.12.4"

sudo: enabled

install:
  - sudo apt-get update && sudo apt-get install -y libfuse2 libfuse-dev libsodium libzmq libczmq

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - go get -v -t ./...
  - go build -v ./...

script:
  - go test -v -coverprofile c.out -tags="unit integration" ./...

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
