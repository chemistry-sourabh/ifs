env:
  global:
    - CC_TEST_REPORTER_ID=c9c7e6be089003e81598448088eba62252c988c4b92fcaa88d45ba1c1138592f

dist: xenial
language: go

go:
  - "1.12.5"

sudo: enabled

install:
  - sudo apt-get update && sudo apt-get install -y libfuse2 libfuse-dev libsodium-dev libzmq3-dev
  - curl -OL https://github.com/google/protobuf/releases/download/v3.3.0/protoc-3.3.0-linux-x86_64.zip
  - unzip protoc-3.3.0-linux-x86_64.zip -d protoc3
  - sudo mv protoc3/bin/* /usr/local/bin/
  - sudo mv protoc3/include/* /usr/local/include/
  - sudo chown $USER /usr/local/bin/protoc
  - sudo chown -R $USER /usr/local/include/google
  - go get -u github.com/golang/protobuf/protoc-gen-go

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - protoc --go_out=./ ./structures/messages.proto
  - go get -v -t ./...
  - go build -v ./...

script:
  - go test -v -covermode=set -coverpkg=./... -coverprofile cache_manager.tmp.out ./cache_manager &&
    go test -v -covermode=set -coverpkg=./... -coverprofile communicator.tmp.out ./communicator &&
    go test -v -covermode=set -coverpkg=./... -coverprofile file_op_executor.tmp.out ./file_op_executor &&
    go test -v -covermode=set -coverpkg=./... -coverprofile structures.tmp.out ./structures &&
    go test -v -covermode=set -coverpkg=./... -coverprofile ifs.tmp.out .

after_script:
  - cat cache_manager.tmp.out | grep -v "pb.go" > cache_manager.out
  - cat communicator.tmp.out | grep -v "pb.go" > communicator.out
  - cat file_op_executor.tmp.out | grep -v "pb.go" > file_op_executor.out
  - cat structures.tmp.out | grep -v "pb.go" > structures.out
  - cat ifs.tmp.out | grep -v "pb.go" > ifs.out
  - ./cc-test-reporter format-coverage -t gocov -o cache_manager.json cache_manager.out
  - ./cc-test-reporter format-coverage -t gocov -o communicator.json communicator.out
  - ./cc-test-reporter format-coverage -t gocov -o file_op_executor.json file_op_executor.out
  - ./cc-test-reporter format-coverage -t gocov -o structures.json structures.out
  - ./cc-test-reporter format-coverage -t gocov -o ifs.json ifs.out
  - ./cc-test-reporter sum-coverage cache_manager.json communicator.json file_op_executor.json structures.json ifs.json
  - ./cc-test-reporter upload-coverage
